<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mental Health in Tech Insights</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Mental Health in Tech Dashboard</h1>
        <p>Use the charts below to explore the dataset</p>
      </div>
    </div>
    <div class = "row">
      <div class = "col-md-12">
        <h1>Survey Results</h1>
        </div>
      </div>

    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Year</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="line"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="pie"></div>
      </div>
    </div>
  </div>


  <!-- Footer + NOTE: NEED TO ADD ANOTHER LIBRARY HERE (CHART.JS?)-->
  <footer class="footer navbar-fixed-bottom">
    <p>Josh and Ryan Project</p>
  </footer>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script type="text/javascript" src="app.js"></script>

</body>

</html>
